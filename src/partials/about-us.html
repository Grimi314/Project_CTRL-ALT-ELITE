<section class="about-section">
  <div class="container">
    <div class="about-container">
      <div class="about-team-photo">
        <picture>
          <source
            media="(min-width: 1440px)"
            srcset="/img/team.webp 1x, /img/team@2x.webp 2x"
            type="image/webp"
          />

          <source
            media="(min-width: 768px)"
            srcset="/img/team-tablet.webp 1x, /img/team-tablet@2x.webp 2x"
            type="image/webp"
          />

          <source
            media="(max-width: 767px)"
            srcset="/img/team-mob.webp 1x, /img/team-mob@2x.webp 2x"
            type="image/webp"
          />

          <img
            src="/img/team.webp 1x"
            alt="Team photo"
            class="team-photo"
            loading="lazy"
          />
        </picture>
      </div>

      <div class="about-div-logo">
        <div class="about-logo-wrapper">
          <svg class="icon-logo-icon" width="64" height="64">
            <use href="./img/icon.svg#icon-logo-icon"></use>
          </svg>
        </div>
        <h2 class="about-section-title">About ArtistsHub</h2>
        <p class="about-mission-text">
          At ArtistsHub, our mission is to connect music lovers with the artists
          they adore. We strive to create a vibrant community where discovering
          new music is as enjoyable as listening to it.
        </p>
      </div>
    </div>
  </div>
</section>
