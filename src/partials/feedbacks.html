<section class="section-feedback" id="feedbacks">
  <div class="container">
    <h2 class="feedbacks-title">Feedbacks our visitors</h2>

    <div class="swiper mySwiper">
      <div class="loader-wrapper"><span class="loader" data-modal-loader></span></div>
      <div class="swiper-wrapper">
      </div>
      <button class="swiper-button next">
        <svg class="arrow-svg" width="14" height="14">
          <use href="/img/icon.svg#icon-right-arrow-swiper"></use>
        </svg>
      </button>
      <button class="swiper-button prev">
        <svg class="arrow-svg" width="14" height="14">
          <use href="/img/icon.svg#icon-left-arrow-swiper"></use>
        </svg>
      </button>
      <div class="swiper-pagination"></div>
    </div>

   

    <button class="button-section-feedbacks" data-modal-open>Leave feedback</button>
  </div>
</section>
